<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Peta SIG - Kota Samarinda</title>

    <!-- Leaflet & Chart.js -->
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/leaflet-measure.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css" />
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet-measure.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>

    <!-- Data QGIS2WEB -->
    <script src="data/clip_kotasamarinda_1.js"></script>
    <script src="data/TPSBUFFER_9.js"></script>
    <script src="data/TPABUFFER_8.js"></script>

    <style>
      html, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: #f1f3f6;
      }

      /* Dashboard style */
      #dashboard {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(255,255,255,0.97);
        border-radius: 12px;
        padding: 15px 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
        font-family: 'Poppins', sans-serif;
        width: 310px;
        z-index: 1000;
        max-height: 90%;
        overflow-y: auto;
      }

      #dashboard h2 {
        font-size: 16px;
        text-align: center;
        color: #0a3d62;
        margin-bottom: 10px;
      }

      #dashboard .info {
        background: #f1f2f6;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 10px;
        text-align: center;
      }

      #dashboard .info p {
        margin: 5px 0;
        font-size: 13px;
      }

      #filterKecamatan {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }

      #dashboard button {
        margin-top: 10px;
        width: 100%;
        padding: 8px;
        background: #0078d7;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
      }

      #dashboard button:hover { background: #005fa3; }

      #legend {
        position: absolute;
        bottom: 15px;
        left: 15px;
        background: rgba(255,255,255,0.9);
        padding: 10px;
        border-radius: 8px;
        font-size: 13px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        line-height: 1.5;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <!-- Dashboard -->
    <div id="dashboard">
      <h2>üìä Dashboard SIG Samarinda</h2>
      <div class="info">
        <p><b>Total Kecamatan:</b> <span id="totalKec"></span></p>
        <p><b>TPS Terdata:</b> <span id="tpsCount"></span></p>
        <p><b>TPA Terdata:</b> <span id="tpaCount"></span></p>
      </div>

      <select id="filterKecamatan">
        <option value="semua">Tampilkan Semua Kecamatan</option>
      </select>

      <canvas id="chartTPS" height="160"></canvas>
      <canvas id="chartTPA" height="160"></canvas>
      <canvas id="chartPerbandingan" height="130"></canvas>

      <p id="infoKecamatan" style="text-align:center;font-weight:bold;color:#444;margin:6px 0;"></p>
      <p id="koordinat" style="font-size:12px;text-align:center;color:#666;">Lat: -, Lng: -</p>

      <button id="resetZoom">Reset Tampilan</button>
    </div>

    <!-- Legenda -->
    <div id="legend">
      <b>üó∫Ô∏è Keterangan:</b><br>
      <img src='https://cdn-icons-png.flaticon.com/512/3093/3093931.png' width='16'> TPS (Tong Sampah Biru)<br>
      <img src='https://cdn-icons-png.flaticon.com/512/1041/1041897.png' width='16'> TPA (Truk Sampah Merah)<br>
      <span style='display:inline-block;width:12px;height:12px;background:#b5e48c;margin-right:5px;border:1px solid #333;'></span> Wilayah Kecamatan
    </div>

    <script>
      // === PETA ===
      var map = L.map('map', {
        zoomControl: false,
        center: [-0.47, 117.15],
        zoom: 12,
        minZoom: 10,
        maxZoom: 18
      });

      var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      var esri = L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        { attribution: 'Esri &mdash; Source: Esri, USGS, NOAA' }
      );

      var carto = L.tileLayer(
        'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
        { attribution: '&copy; <a href="https://carto.com/attributions">CARTO</a>' }
      );

      L.control.layers({ 'OpenStreetMap': osm, 'Esri World Imagery': esri, 'Carto Light': carto }).addTo(map);
      L.control.zoom({ position: 'topleft' }).addTo(map);
      new L.Control.Measure({ position: 'topleft' }).addTo(map);

      // === LAYER KECAMATAN ===
      var layer_clip_kotasamarinda_1 = L.geoJson(json_clip_kotasamarinda_1, {
        style: { color: '#333', weight: 1, fillColor: '#b5e48c', fillOpacity: 0.4 }
      }).addTo(map);

      // === IKON TPS & TPA ===
      var tpsIcon = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/1041/1041916.png', // tong sampah biru
        iconSize: [28, 28],
        iconAnchor: [14, 28],
        popupAnchor: [0, -25]
      });

      var tpaIcon = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/1041/1041897.png', // truk sampah merah
        iconSize: [30, 30],
        iconAnchor: [15, 30],
        popupAnchor: [0, -25]
      });

      // === LAYER TPS ===
      var layer_TPSBUFFER_9 = L.geoJson(json_TPSBUFFER_9, {
        pointToLayer: (f, latlng) => L.marker(latlng, { icon: tpsIcon })
          .bindPopup("<b>TPS:</b> " + (f.properties.name || '-') + "<br><b>Kecamatan:</b> " + (f.properties.kecamatan || '-'))
      }).addTo(map);

      // === LAYER TPA ===
      var layer_TPABUFFER_8 = L.geoJson(json_TPABUFFER_8, {
        pointToLayer: (f, latlng) => L.marker(latlng, { icon: tpaIcon })
          .bindPopup("<b>TPA:</b> " + (f.properties.name || '-') + "<br><b>Kecamatan:</b> " + (f.properties.kecamatan || '-'))
      }).addTo(map);

      // === DASHBOARD DATA ===
      document.getElementById("totalKec").innerText = layer_clip_kotasamarinda_1.getLayers().length;
      document.getElementById("tpsCount").innerText = layer_TPSBUFFER_9.getLayers().length;
      document.getElementById("tpaCount").innerText = layer_TPABUFFER_8.getLayers().length;

      document.getElementById("resetZoom").addEventListener("click", () => map.setView([-0.47, 117.15], 12));

      // === HITUNG PER KECAMATAN ===
      function countPerKecamatan(layer) {
        let counts = {};
        layer.eachLayer(l => {
          let kec = l.feature.properties.kecamatan || "Tidak diketahui";
          counts[kec] = (counts[kec] || 0) + 1;
        });
        return counts;
      }
      let tpsPerKec = countPerKecamatan(layer_TPSBUFFER_9);
      let tpaPerKec = countPerKecamatan(layer_TPABUFFER_8);

      Object.keys(tpsPerKec).forEach(kec => {
        let opt = document.createElement("option");
        opt.value = kec; opt.textContent = kec;
        document.getElementById("filterKecamatan").appendChild(opt);
      });

      // === GRAFIK ===
      const ctx1 = document.getElementById('chartTPS').getContext('2d');
      new Chart(ctx1, { type:'bar', data:{ labels:Object.keys(tpsPerKec),
        datasets:[{ label:'TPS', data:Object.values(tpsPerKec),
          backgroundColor:'#0078d7aa', borderColor:'#0078d7', borderWidth:1 }]},
        options:{ plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true}}}});

      const ctx2 = document.getElementById('chartTPA').getContext('2d');
      new Chart(ctx2, { type:'bar', data:{ labels:Object.keys(tpaPerKec),
        datasets:[{ label:'TPA', data:Object.values(tpaPerKec),
          backgroundColor:'#e04f28aa', borderColor:'#e04f28', borderWidth:1 }]},
        options:{ plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true}}}});

      const ctx3=document.getElementById('chartPerbandingan').getContext('2d');
      new Chart(ctx3,{type:'doughnut',data:{labels:['TPS','TPA'],
        datasets:[{data:[Object.values(tpsPerKec).reduce((a,b)=>a+b,0),
                         Object.values(tpaPerKec).reduce((a,b)=>a+b,0)],
          backgroundColor:['#0078d7','#e04f28']}]},
        options:{plugins:{legend:{position:'bottom'}}}});

      // === KOORDINAT ===
      map.on('mousemove',e=>{
        document.getElementById('koordinat').innerText="Lat: "+e.latlng.lat.toFixed(4)+", Lng: "+e.latlng.lng.toFixed(4);
      });
    </script>

         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media

			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
